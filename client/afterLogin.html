<!-- template for base navbar after login-->
<template name="baseNavbar">
    <nav class="navbar navbar-default " role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="brand" href="/">CourseP!cking</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">home</a>
                    </li>
                    <li><a href="{{pathFor 'latestquestions'}}">latest questions</a>
                    </li>
                    <li><a href="{{pathFor 'books'}}">books</a>
                    </li>
                    
                </ul>
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        {{> inputAutocomplete settings=settings id="searchCourse" class="input-xlarge form-control" placeholder="course..."}}
                        
                    </div>

                    <a href="{{pathFor 'search'}}" class="btn btn-success search">search</a> 
                    {{>logout}}
                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>
</template>
