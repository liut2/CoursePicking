<template name="dashboardPage">
    {{>baseNavbar}}
    <div class="jumbotron">
        <div class="container baseContent1">
            <div class="row">
                <div class="col-xs-4">
                    <div class="row">
                        {{>savedCourses}}
                    </div>
                    
                </div>

                <div class="col-xs-8">
                    <div class="panel panel-success">
                        <div class="panel-heading"><span>Courses in Your Major</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span> the number below counts the # of reviews for each course</span>
                        </div>
                        {{>listOfCourses}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="savedCourses">
    <div class="panel panel-success">
        <!-- Default panel contents -->
        <div class="panel-heading">Course Wishlist</div>
        <!-- List group -->
        <ul class="list-group">
            {{#each wishlist}}
            <li class="list-group-item wishlistCourse">
                <a href="{{pathFor 'postList'}}">
                    {{course}} by {{professor}}
                </a>
            </li>
            
            {{/each}}
        </ul>
    </div>
</template>
<!-- courses listed for the user's major-->
<template name="listOfCourses">
    <ul class="list-group">
        {{#each courses}}
        <li class="list-group-item">
            <div class="row listOfCourses">
                <div class="col-xs-7">
                    <p><span class="review_course">{{course}}</span> by <span class="review_professor">{{professor}}</span>
                    </p>
                </div>
                <div class="col-xs-1">
                    <span class="badge">{{countPost}}</span>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-success contribute">write a review <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="submit" class="btn btn-success view">view <span class="glyphicon glyphicon-eye-open"></span>
                    </button>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>


</template>
